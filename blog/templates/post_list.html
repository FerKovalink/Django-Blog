<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Edicion</h1>
    <ul>
        {% for post in object_list %}

            <li>
                <p>Titulo: {{ post.title }} </p>
                <p> 
                    <a href="{% url 'Detail' post.id %}">Ver</a> | 
                    <a href="{% url 'Edit' post.id %}">Editar</a> | 
                    <a href="{% url 'Delete' post.id %}">Borrar</a> 
                
                </p> 
            </li>

        {% endfor %}
    </ul>
    <a href="{% url 'New'  %}">Nuevo Post</a> | 
</body>
</html>
